<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>For Sale</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: system-ui, sans-serif;
      background: #f5f5f5;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
    }

    .container {
      background: white;
      padding: 2rem;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    h1 {
      margin-top: 0;
      font-size: 2rem;
      color: #333;
    }

    p {
      font-size: 1.2rem;
      color: #555;
    }

    a {
      color: #007acc;
      text-decoration: none;
      font-weight: bold;
    }

    a:hover {
      text-decoration: underline;
    }

    @media (max-width: 600px) {
      .container {
        width: 90%;
        padding: 1rem;
      }

      h1 {
        font-size: 1.5rem;
      }

      p {
        font-size: 1rem;
      }
    }
  </style>

</head>
<body>
  <div class="container">
    <h1>Hi, domain <strong><span id="source">Loading...</span></strong> is for sale</h1>
    <p>If you're interested, please contact:</p>
    <p><a href="mailto:uhl.sebastian@example.com">basti00.contact@gmail.com</a></p>
  </div>
  <script>
    const urlParams = new URLSearchParams(window.location.search);
    const from = urlParams.get('from');
    if (from) {
      document.getElementById("source").textContent = from;
    } else {
      document.getElementById("source").textContent = "Unknown";
    }
  </script>
</body>
</html>
